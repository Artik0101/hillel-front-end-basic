<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <header>
    </header>
    <main>
        <div>
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
        <div>
            <form action="#">
                <p>Enter your email and password to register.</p>
                <p>
                    <input type="text" placeholder="Username" name="username">
                </p>
                <p>
                    <input type="email" placeholder="Enter your email address" name="email">
                </p>
                <p>
                    <input type="password" placeholder="Password" name="password">
                </p>
                <p>
                    <input type="password" placeholder="Confirm Password" name="conf-password">
                </p>
                <input type="button" name="register" value="Register">
            </form>
        </div>
        <div>
            <p>Or register with</p>
            <p><button type="button"><img src="./img/google_logo.svg" alt="google logo" width="20" height="20">Continue with Google</button></p>
            <p><button type="button"><img src="./img/facebook_logo.svg" alt="facebook logo" width="20" height="20">Continue with Facebook</button></p>    
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
